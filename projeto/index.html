<body>
    <header>
        <a href="#">Nossas marcas</a>
        <div class="local">
            <img src="imgs/world-icon-16.png"><br/>
            <a href="#">PT</a>
        </div>
    </header>
    <main>
        <nav>
            <div id="headnav">
                <div id="logo"></div>
                <div id="navmenu">
                    <a href="#">Comprar</a>
                    <a href="#">Saiba</a>

                    <button type="button"><img src="imgs/iconpesquisar.png"></button>
                    <a href="#"><img src="imgs/iconuser.png"></a>

        <div id="mainAnuncio">
            <h2>
                Digite com conforto<br>Maior Produtividade

            <a id="btnAnuncio" href="#">
                <span>Descubra o Signature K650</span>

        </div>
    </main>
    <section id="buscarCep">
        <div id="divBuscaCep">
            <p>Insira o CEP:</p>
            <input type="text" name="cep" id="cep">
            <button onclick="localizar()">Buscar</button>
        </div>
    </section>
    <img class="chat" src="imgs/chat.png">
    <script>
        function localizar(){
            let inputCep = document.getElementById('cep').value
            alert(inputCep)

            var xhr = new XMLHttpRequest();
            xhr.open ("GET", `http://cep.la/${inputCep}`, true);
            xhr.setRequestHeader ("Accept", "application/json");
            xhr.onreadystatechange = function(){
            if((xhr.readyState == 0 || xhr.readyState == 4) && xhr.status == 200)
                alert(xhr.responseText)
            };
            xhr.send (null);
        }
    </script>
</body>
