<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitech</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <a href="#">Nossas marcas</a>
        <div class="local">
            <img src="imgs/world-icon-16.png"><br/>
            <a href="#">PT</a>
        </div>
    </header>
    <main>
        <nav>
            <div id="headnav">
                <div id="logo"></div>
                <div id="navmenu">
                    <a href="#">Comprar</a>
                    <a href="#">Saiba</a>
                    <a href="#">Neg√≥cios</a>
                    <a href="#">Suporte</a>
                </div>
                <div id="navbtn">
                    <button type="button"><img src="imgs/iconpesquisar.png"></button>
                    <a href="#"><img src="imgs/iconuser.png"></a>
                </div>
            </div>
        </nav>        
        <div id="mainAnuncio">
            <h2>
                Digite com conforto<br>Maior Produtividade
            </h2>
            <p>Signature K650</p>
            <a id="btnAnuncio" href="#">
                <span>Descubra o Signature K650</span>
            </a>
        </div>
    </main>
    <section id="buscarCep">
        <h1>Consultar CEP</h1>
        <div id="divBuscaCep">
            <p>Insira o CEP:</p>
            <input type="text" name="cep" id="inputCep">
            <button onclick="localizar()">Buscar</button>
        </div>
        <div id="mostraCep">
            <p>
                <span id="lbCep">Cep:</span> <br>
                <span id="lbEstado">Estado:</span> <br>
                <span id="lbCidade">Cidade:</span> <br>
                <span id="lbRua">Rua:</span> <br>
                <span id="lbBairro">Bairro:</span> <br>
            </p>
        </div>
    </section>
    <img class="chat" src="imgs/chat.png">
    <script>
        function localizar(){
            let inputCep = document.getElementById('inputCep').value
            if (inputCep === ''){
                alert('Preencha corretamente o campo de CEP!')
            } else {
                var xhr = new XMLHttpRequest();
                xhr.open ("GET", `http://cep.la/${inputCep}`, true);
                xhr.setRequestHeader ("Accept", "application/json");
                xhr.onreadystatechange = function(){
                if((xhr.readyState == 0 || xhr.readyState == 4) && xhr.status == 200)
                    console.log(xhr.responseText)
                    const x = JSON.parse(xhr.responseText)
                    preencheCep(x)
                    limpar()
            };
            xhr.send (null);
            }
        }

        function preencheCep(cepConsultado){
            let cep     = document.querySelector('#lbCep')
            let estado  = document.querySelector('#lbEstado')
            let cidade  = document.querySelector('#lbCidade')
            let rua     = document.querySelector('#lbRua')
            let bairro  = document.querySelector('#lbBairro')

            cep.innerHTML       = `Cep:     ${cepConsultado['cep']}`
            estado.innerHTML    = `Estado:  ${cepConsultado['uf']}`
            cidade.innerHTML    = `Cidade:  ${cepConsultado['cidade']}`
            rua.innerHTML       = `Rua:     ${cepConsultado['logradouro']}`
            bairro.innerHTML    = `Bairro:  ${cepConsultado['bairro']}`
        }

        function limpar(){
            let inputCep = document.getElementById('inputCep')
            inputCep.value = ''
        }
    </script>
</body>
</html>
